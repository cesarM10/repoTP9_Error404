<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<title>Nuevo Producto</title>
		<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1">
		<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.6.0-1/css/bootstrap.min.css}">
		<link rel="stylesheet" th:href="@{/css/atn.css}">
		<link rel="shortcut icon" href="/image/infectado.png">
	</head>
	<body>
		<header th:replace="layout/header :: header"></header>
			<div class="container">
				<div class="row col-sm-12 col-md">
					<div class="col-sm12 col-md" style="border: solid;">
						<h1 style="font-family: century gothic">Alta de un nuevo producto </h1>
						<form th:action="@{/producto/guardar}" th:object="${producto}" method="post">
							
							<input type="hidden" th:field="*{codigo}">
							
							
							<div class="form-group row">
							    <label for="nombre" class="col-sm-2 col-form-label">Nombre del Producto</label>
							    <div class="col-sm-10">
							      <input type="text" class="form-control" id="nombre" th:field="*{nombre}" placeholder="Ingrese nombre del producto...">
							    </div>
							    <div class = "form-text text-danger col-sm-10 offset-2" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
							</div>
							
							<div class="form-group row">
							    <label for="precio" class="col-sm-2 col-form-label">Precio</label>
							    <div class="col-sm-10">
							      <input type="number" class="form-control" id="precio" th:field="*{precio}" step="0.01" >
							    </div>
							    <div class = "form-text text-danger col-sm-10 offset-2" th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}"></div>
							</div>
							
							<div class="form-group row">
							    <label for="marca" class="col-sm-2 col-form-label">Marca</label>
							    <div class="col-sm-10">
							      <input type="text" class="form-control" id="marca" th:field="*{marca}" placeholder="Ingrese marca del producto...">
							    </div>
							    <div class = "form-text text-danger col-sm-10 offset-2" th:if="${#fields.hasErrors('marca')}" th:errors="*{marca}"></div>
							</div>
							
							<div class="form-group row">
							    <label for="stock" class="col-sm-2 col-form-label">Stock</label>
							    <div class="col-sm-10">
							      <input type="number" class="form-control" id="stock" th:field="*{stock}" >
							    </div>
							    <div class = "form-text text-danger col-sm-10 offset-2" th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}"></div>
							</div>
							
														
							<button type="submit" class="btn btn-primary btn-sm">Enviar</button>
							
						</form>
					</div>
				
					<div class="Col col-md-2">
						<aside th:replace="layout/publicidad :: publicidad"></aside>
					</div>
				</div>
			</div><br>
		<footer th:replace="layout/footer :: footer"></footer>
		
		<script type="text/javascript" th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/popper.js/1.16.1-lts/popper.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/bootstrap/4.6.0-1/js/bootstrap.min.js}"></script>
	</body>
</html>
